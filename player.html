<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
  <nav class = "top-nav">
    <ul>
      <li id = "nav-arrow-container">
      <a href="index.html">
        <button id="nav-arrow-back">
          <i class="material-icons">arrow_back</i>
        </button>
      </a>
      </li>
      <a href="index.html">
      <li>Main</li>
      </a>
      <a href="about.html">
      <li>About</li>
      </a>
      <a href="work.html">
      <li>Work</li>
      </a>
      <a href = "connect.html">
      <li id ="connect-with-me">Connect with Me
      </li>
    </a>
    </ul>
  </nav>
  <div id = "iphone-case">
   <div id="screen">
     <div class="head-bar">
       <a href="songs.html">
         <button id="arrow-back">
           <i class="material-icons">arrow_back</i>
         </button>
       </a>
   </div>
   <img src="images/currents.jpg" alt="Currents Album Cover" class = "player-album-art"/>
   <div class = "player-song-info">
      <p id = "player-song-name">The Less I Know The Better</p>
      <p style = "color:#800080"><em>Currents</em> - Tame Impala</p>
   </div>
   <input id = "player-time" type="range" value = "0" min = "0" max = "180">
   <div id = "time-elapsed">0:00</div>
   <div id = "time-total">3:00</div>
   <div class= "player-controls">
      <button onclick="prevSong()">
        <i class="material-icons">skip_previous</i>
      </button>
      <button id = "playbutton" onclick="switchPlay()">
        <i class="material-icons"> play_arrow </i>
      </button>
      <button onclick="nextSong()">
        <i class="material-icons">skip_next</i>
      </button>
   </div>
   <div id = "vol-icon" >
    <i class="material-icons">volume_down</i>
  </div>
   <div class = "volume-level">
      <div id = "vl0" class = "volume-bar"></div>
      <div id = "vl1" class = "volume-bar"></div>
      <div id = "vl2" class = "volume-bar"></div>
      <div id = "vl3" class = "volume-bar"></div>
      <div id = "vl4" class = "volume-bar"></div>
      <div id = "vl5" class = "volume-bar"></div>
   </div>
   <button class = "volume-rocker" onclick="volDown()">&mdash;</button>
   <button class = "volume-rocker" onclick="volUp()">+</button>

</div>
</div>
<script src="ipod.js"></script>
</body>
</html>
